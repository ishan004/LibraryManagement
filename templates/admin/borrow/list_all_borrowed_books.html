<h2>List of Borrowed Books</h2>
  <table border="1">
    <thead>
      <tr>
        <th>User</th>
        <th>Book</th>
        <th>Borrow Date</th>
        <th>Return Date</th>
        
      </tr>
    </thead>
    <tbody>
      {% for borrowed_book in borrowed_books %}
        <tr>
          <td>{{ borrowed_book.UserID.Name }}</td>
          <td>{{ borrowed_book.BookID.Title }}</td>
          <td>{{ borrowed_book.BorrowDate }}</td>
          <td>{{ borrowed_book.ReturnDate }}</td>
          
        </tr>
      {% endfor %}
    </tbody>
  </table>

  {%include 'footer.html'%}
